<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="4. Calculator.css" rel="stylesheet" />
</head>
<body>
    <section class="calculator">
        <form>
            <ul class="mainMenu">
                <li><span class="firstLetter">V</span>iew</li>
                <li><span class="firstLetter">E</span>dit</li>
                <li><span class="firstLetter">H</span>elp</li>
            </ul>

            <input type="text" value="8854455" />

            <div class="binarySystem">
                <ul class="binary">
                    <li>0000</li>
                    <li>0000</li>
                    <li>0000</li>
                    <li>0000</li>
                    <li>0000</li>
                    <li>0000</li>
                    <li>0000</li>
                    <li>0000</li>
                </ul>
                <ul class="numbers">
                    <li>63 </li>
                    <li>47 </li>
                    <li>32</li>
                </ul>

                <ul class="binary">
                    <li>0000</li>
                    <li>0000</li>
                    <li>1000</li>
                    <li>0111</li>
                    <li>0001</li>
                    <li>1011</li>
                    <li>1011</li>
                    <li>0111</li>
                </ul>
                <ul class="numbers">
                    <li>31 </li>
                    <li>15 </li>
                    <li>0</li>
                </ul>
            </div>

            <div class="row">
                <div class="span">
                    <div class="box">
                        <ul class="unstyled">
                            <li>
                                <label>
                                    <input type="radio" name="numeralSystem" value="hex" />
                                    Hex</label>

                            </li>
                            <li>
                                <label>
                                    <input type="radio" name="numeralSystem" value="dec" checked />
                                    Dec</label>
                            </li>
                            <li>
                                <label>
                                    <input type="radio" name="numeralSystem" value="oct" />
                                    Oct</label>
                            </li>
                            <li>
                                <label>
                                    <input type="radio" name="numeralSystem" value="bin" />
                                    Bin</label>
                            </li>
                        </ul>
                    </div>

                    <div class="box">
                        <ul class="unstyled">
                            <li>
                                <label>
                                    <input type="radio" name="wordSize" value="qword" checked />
                                    Qword</label>
                            </li>
                            <li>
                                <label>
                                    <input type="radio" name="wordSize" value="dword" />
                                    Dword</label>
                            </li>
                            <li>
                                <label>
                                    <input type="radio" name="wordSize" value="word" />
                                    Word</label>
                            </li>
                            <li>
                                <label>
                                    <input type="radio" name="wordSize" value="byte" />
                                    Byte</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="span2">
                    <div class="row">
                        <button class="span">&nbsp;</button>
                        <button class="span">Mod</button>
                        <button class="span" disabled>A</button>
                        <button class="span">MC</button>
                        <button class="span">MR</button>
                        <button class="span">MS</button>
                        <button class="span">M+</button>
                        <button class="span">M-</button>
                    </div>

                    <div class="row">
                        <button class="span">(</button>
                        <button class="span">)</button>
                        <button class="span" disabled>B</button>
                        <button class="span">←</button>
                        <button class="span">CE</button>
                        <button class="span">C</button>
                        <button class="span">±</button>
                        <button class="span" disabled>√</button>
                    </div>

                    <div class="row">
                        <button class="span">RoL</button>
                        <button class="span">RoR</button>
                        <button class="span" disabled>C</button>
                        <button class="digits">7</button>
                        <button class="digits">8</button>
                        <button class="digits">9</button>
                        <button class="span">/</button>
                        <button class="span" disabled>%</button>
                    </div>

                    <div class="row">
                        <button class="span">Or</button>
                        <button class="span">Xor</button>
                        <button class="span" disabled>D</button>
                        <button class="digits">4</button>
                        <button class="digits">5</button>
                        <button class="digits">6</button>
                        <button class="span">*</button>
                        <button class="span" disabled>1/x</button>
                    </div>

                    <div class="row">
                        <div class="span">
                            <div class="row">
                                <button class="span">Lsh</button>
                                <button class="span">Rsh</button>
                                <button class="span" disabled>E</button>
                                <button class="digits">1</button>
                                <button class="digits">2</button>
                                <button class="digits">3</button>
                                <button class="span">-</button>
                            </div>

                            <div class="row">
                                <button class="span">Not</button>
                                <button class="span">And</button>
                                <button class="span" disabled>F</button>
                                <button class="digits" id="zero">0</button>
                                <button class="span" disabled>.</button>
                                <button class="span">+</button>
                            </div>
                        </div>

                        <button class="span" id="equal"><strong>=</strong></button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
