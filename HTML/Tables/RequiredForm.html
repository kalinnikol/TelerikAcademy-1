<!doctype html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>
		<div>
			<label for="mn">Member name :</label>
			<input type="text" id="mn" required="required"/>*req
		</div>
		<div>
			<label for="mail">Email :</label>
			<input type="email" id="mail" required="required" pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$"/>*req
		</div>
		<div>
			<label for="school">School :</label>
			<input type="text" id="school" required="required"/>*req
		</div>
		<div>
			<input type="submit" value="Submit"/>
		</div>
	</form>
</body>
</html>
