<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Selection sort</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="tb-first">Array of numbers (use space between the elements): </label>
	<input type="text" id="tb-first"/>
	<br />
	<a href="#" onclick="onSortButtonClick()">Sort</a>						
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

function onSortButtonClick() {
			var arr = jsConsole.read("#tb-first");
			var array = arr.split(" ");
			var n = array.length;

			jsConsole.writeLine("Array not sorted: " + array);
			jsConsole.write("Sorted array: ");
			for (var i = 0; i < n - 1; i++)
	        {
	            var min = array[i];
	            var k = i;
	            for (var j = i + 1; j < n; j++)
	            {
	                if (array[j] - min < 0)
	                {
	                    min = array[j];
	                    k = j;
	                }
	            }
	            var swap = array[i];
	            array[i] = array[k];
	            array[k] = swap;
	        }

	        for (var i = 0; i < n; i++)
	        {
	            jsConsole.write(array[i] + " ");
	        }
	        jsConsole.writeLine("");				
        }			
	</script>			  
</body>
</html>
