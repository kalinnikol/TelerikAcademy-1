<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Find maximal sequence of equal elements in an array</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="tb-first">Array of numbers (use space between the elements): </label>
	<input type="text" id="tb-first"/>
	<br />
	<a href="#" onclick="onFindSequenceButtonClick()">Find sequence</a>	
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

function onFindSequenceButtonClick() {
			var arr = jsConsole.read("#tb-first");
			var array = arr.split(" ");
	        var bestStart = 0;
	        var maxCount = 1;
	        var start = 0;
	        var count = 1;

	        jsConsole.writeLine("The array is: " + array);
	        jsConsole.write("The maximal sequence of  equal elements in the array is: ");
	        for (var i = 0; i < array.length - 1; i++)
	        {

	            if (array[i] == array[i + 1])
	            {
	                count++;
	            }
	            else
	            {
	                start = i;
	                if (count > maxCount)
	                {
	                    maxCount = count;
	                    bestStart = start - maxCount + 1;
	                }
	                count = 1;

	            }
	        }

	        for (var i = bestStart; i < bestStart + maxCount; i++)
	        {
	            jsConsole.write(array[i] + " ");
	        }
	        jsConsole.writeLine("");			
        }				
	</script>			  
</body>
</html>
