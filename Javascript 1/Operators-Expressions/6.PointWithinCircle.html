<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Point is within a circle</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="tb-first">Point.X: </label>
	<input type="text" id="tb-first"/>
	<br />							  
	<label for="tb-second">Point.Y: </label>
	<input type="text" id="tb-second"/>
	<br />
	<a href="#" onclick="onIsInCircleButtonClick()">Is in circle?</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onIsInCircleButtonClick() {
			var x = jsConsole.readFloat("#tb-first");
			var y = jsConsole.readFloat("#tb-second");

			var within = Math.sqrt(x*x+y*y) <= 5;
			jsConsole.writeLine("Point(" + x + ", " + y + ") is " + (within ? "" : " not ") + "within the circle K(0,5)");

		}											
	</script>			  
</body>
</html>
