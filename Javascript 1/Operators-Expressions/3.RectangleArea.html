<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Rectangle area</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="tb-first">Width: </label>
	<input type="text" id="tb-first"/>
	<br />							  
	<label for="tb-second">Height: </label>
	<input type="text" id="tb-second"/>
	<br />
	<a href="#" onclick="onCalculateAreaButtonClick()">Calculate area</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onCalculateAreaButtonClick() {
			var width = jsConsole.readFloat("#tb-first");
			var height = jsConsole.readFloat("#tb-second");

			if (width <= 0 || height <= 0) {
				alert("The width and the height cannot be less than or equal to 0");
			}
			else
			{
				jsConsole.writeLine("The area of the rectangle is = " + width*height);
			}

		}											
	</script>			  
</body>
</html>
