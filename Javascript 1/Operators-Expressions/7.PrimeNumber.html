<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Prime number</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="tb-first">Number: </label>
	<input type="text" id="tb-first"/>
	<br />							  
	<a href="#" onclick="onPrimeNumberButtonClick()">Is prime?</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onPrimeNumberButtonClick() {
			var number = jsConsole.readInteger("#tb-first");
			var prime = true;
			for(var i = 2;i <= Math.sqrt(number);i++)
			{
				if(number % i == 0)
				{	
					prime = false;
					break;
				}
			}
			jsConsole.writeLine(number + " is " + (prime ? "" : "not") + " prime");
		}											
	</script>			  
</body>
</html>
