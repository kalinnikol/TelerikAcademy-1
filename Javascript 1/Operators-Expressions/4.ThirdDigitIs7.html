<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Third digit is 7</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="tb-first">Number: </label>
	<input type="text" id="tb-first"/>
	<br />							  
	<a href="#" onclick="onIsThirdDigit7ButtonClick()">Third digit 7?</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onIsThirdDigit7ButtonClick() {
			var number = jsConsole.readInteger("#tb-first");
			var thirdDigit = parseInt(number/100) % 10;
			jsConsole.writeLine("The third digit of " + number + " is 7? -> " + (thirdDigit == 7));
		}											
	</script>			  
</body>
</html>
