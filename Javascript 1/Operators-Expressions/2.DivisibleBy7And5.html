<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Divisible by 7 and 5 in the same time</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="tb-first">Number: </label>
	<input type="text" id="tb-first"/>
	<br />							  
	<a href="#" onclick="onIsDivisibleButtonClick()">Divisible by 7 and 5?</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onIsDivisibleButtonClick() {
			var number = jsConsole.readFloat("#tb-first");
			jsConsole.write(number + " is");
			jsConsole.write((number % 5 == 0 && number % 7 == 0) ? " " : " not");
			jsConsole.writeLine(" divisible by 7 and 5 in the same time");
		}											
	</script>			  
</body>
</html>
