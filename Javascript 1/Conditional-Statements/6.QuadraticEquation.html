<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Solve quadratic equation</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="tb-first">a: </label>
	<input type="text" id="tb-first"/>
	<br />							  
	<label for="tb-second">b: </label>
	<input type="text" id="tb-second"/>
	<br />
	<label for="tb-third">c </label>
	<input type="text" id="tb-third"/>
	<br />
	<a href="#" onclick="onSolveButtonClick()">Solve</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onSolveButtonClick() {
			var a = jsConsole.readInteger("#tb-first");
			var b = jsConsole.readInteger("#tb-second");
			var c = jsConsole.readInteger("#tb-third");
			
        if (a == 0)
        {
            if (b == 0)
            {
                if (c == 0)
                {
                    jsConsole.writeLine("The root of " + a + "*x^2 + " + b + "*x + " + c + " = 0 is every x");
                }
                else
                {
					jsConsole.writeLine("" + a + "*x^2 + " + b + "*x + " + c + " = 0 has no roots");
                }
            }
            else
            {
                if (c == 0)
                {
					jsConsole.writeLine("The root of " + a +"*x^2 + " + b + "*x + " + c + " = 0 is x = 0");
                }
                else
                {
					jsConsole.writeLine("The root of " + a +"*x^2 + " + b + "*x + " + c + " = 0 is x = " + (-(c / b)));
                }
            }
        }
        else
        {
            if (b == 0)
            {
                if (c == 0)
                {
					jsConsole.writeLine("The root of " + a +"*x^2 + " + b + "*x + " + c + " = 0 is x = 0");
                }
                else
                {
                    if (-(c / a) < 0)
                    {
						jsConsole.writeLine("" + a +"*x^2 + " + b + "*x + " + c + " = 0 has no roots");
                    }
                    else
                    {
jsConsole.write("The roots of " + a +"*x^2 + " + b + "*x + " + c + " = 0 are x1 = " + -Math.sqrt(-(c / a)));
                        jsConsole.writeLine(" and x2 = " + Math.sqrt(-(c / a)));
                    }
                }
            }
            else
            {
                if (c == 0)
                {
					jsConsole.write("The roots of " + a +"*x^2 + " + b + "*x + " + c + " = 0 are x1 = 0");
                    jsConsole.writeLine(" and x2 = " + -(b / a));
                }
                else
                {
                    var discriminant = 0;
                    if (b % 2 == 0)
                    {
                        discriminant += (b / 2) * (b / 2) - a * c;
                        if (discriminant == 0)
                        {
							jsConsole.writeLine("The root of " + a +"*x^2 + " + b + "*x + " + c + " = 0 is x1 = " + -(b / 2) / a);
                        }
                        else
                        {
                            jsConsole.write("The roots of " + a +"*x^2 + " + b + "*x + " + c + " = 0 are x1 = " +  (-(b / 2) - Math.sqrt(discriminant)) / a);
                            jsConsole.writeLine(" and x2 = " + (-(b / 2) + Math.sqrt(discriminant)) / a);
                        }
                    }
                    else
                    {
                        discriminant += b * b - 4 * a * c;
                        if (discriminant == 0)
                        {
                            jsConsole.writeLine("The root of " + a +"*x^2 + " + b + "*x + " + c + " = 0 is x1 = " + -b / (a * 2));
                        }
                        else
                        {
                            jsConsole.write("The roots of " + a +"*x^2 + " + b + "*x + " + c + " = 0 are x1 = " + (-b - Math.sqrt(discriminant)) / (a * 2));
                            jsConsole.writeLine(" and x2 = " + (-b + Math.sqrt(discriminant)) / (a * 2));
                        }
                    }
                }
            }
        }			
}		
	</script>			  
</body>
</html>
