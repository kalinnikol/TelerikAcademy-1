<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Sort 3 numbers</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="tb-first">First number: </label>
	<input type="text" id="tb-first"/>
	<br />							  
	<label for="tb-second">Second number: </label>
	<input type="text" id="tb-second"/>
	<br />
	<label for="tb-third">Third number: </label>
	<input type="text" id="tb-third"/>
	<br />
	<a href="#" onclick="onFindSignButtonClick()">Sort</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onFindSignButtonClick() {
			var first = jsConsole.readFloat("#tb-first");
			var second = jsConsole.readFloat("#tb-second");
			var third = jsConsole.readFloat("#tb-third");
			
			jsConsole.writeLine("Original: " + first + " " + second + " " + third);
			
			jsConsole.write("Sorted descending: ");
			
			if(first > second)
			{
				if(first > third)
				{
					if(third > second)
					{
						var swap = third;
						third = second;
						second = swap;
					}
					else
					{	
						// swap not necessary
					}
				}
				else
				{
						var swap = third;
						third = first;
						first = swap;
						
						swap = third;
						third = second;
						second = swap;
				}
			}
			else
			{
				if(second > third)
				{		
					if(third > first)
					{
						var swap = first;
						first = second;
						second = swap;
						
						swap = second;
						second = third;
						third = swap;
					}
					else
					{
						var swap = first;
						first = second;
						second = swap;
					}
				}
				else
				{
						var swap = first;
						first = third;
						third = swap;
				}
			}
			
			jsConsole.writeLine("" + first + " " + second + " " + third);
		}											
	</script>			  
</body>
</html>
