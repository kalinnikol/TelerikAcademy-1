<!Doctype html>
<html>
<head>
    <title>TODO list</title>
</head>
<body>
<div id='todoList'>
<form>
    <input type='text' id='newItem' />
    <button type='button' id='add'>Add</button>
    <button type='button' id='show'>Show</button>
    <button type='button' id='hide'>Hide</button>
</form>

<ul id='tasks'>
    <li id='title'>TODO list</li>
</ul>
</div>
<script>
    var newItem = document.getElementById('newItem'),
    addButton = document.getElementById('add'),
    showButton = document.getElementById('show'),
    hideButton = document.getElementById('hide'),
    taskList = document.getElementById('tasks');

    addButton.addEventListener('click', addItem);
    showButton.addEventListener('click', showList);
    hideButton.addEventListener('click', hideList);

    function addItem() {
        if(newItem.value) {
            var li = document.createElement('li');
            var span = document.createElement('span');
            var removeButton = document.createElement('button');
            removeButton.style.marginLeft = 20 + "px";
            removeButton.innerHTML = 'X';
            removeButton.id = 'remove';
            removeButton.type = 'button';
            removeButton.addEventListener('click', removeItem);

            var content = document.createTextNode(newItem.value);

            span.appendChild(content);
            li.appendChild(span);
            li.appendChild(removeButton);
            taskList.appendChild(li);
        }
    }

    function removeItem(ev) {
        taskList.removeChild(this.parentNode);
    }

    function showList() {
        taskList.style.display = 'block';
    }

    function hideList() {
        taskList.style.display = 'none';
    }
</script>
</body>
</html>
